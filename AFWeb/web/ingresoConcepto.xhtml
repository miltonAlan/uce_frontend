<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ingresoConcepto</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:panelGrid columns="2">
                <h:outputText value="acConcepto "/>
                <p:inputText value="#{JSFManaged.afConcepto.acConcepto}"/>

                <p:outputLabel value="acDepreciable "/>
                <p:selectOneMenu id="option" value="#{JSFManaged.afConcepto.acDepreciable}">                    
                    <f:selectItem itemLabel="SI" itemValue="SI"/>
                    <f:selectItem itemLabel="NO" itemValue="NO"/>
                </p:selectOneMenu>

                <h:outputText value="acEstado "/>
                <h:outputText value="Vigente"/>

                <div class="card">
                    <p:growl id="growl" showDetail="true" />
                    <p:commandButton value="Grabar" id="btnGrabar" actionListener ="#{JSFManaged.grabarAfConcepto()}"
                                     update="growl" 
                                     styleClass="p-mr-2"/>
                </div>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
