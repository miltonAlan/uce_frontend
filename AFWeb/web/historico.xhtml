<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <style>               
            .Bimage{background-image:url("resources/images/bk2.jpg");}        
        </style> 

        <title>Lista de Responsables</title>
        <f:event type="preRenderView" listener="#{ManagedSesion.validarSesion()}" />
    </h:head>
    <h:body styleClass="Bimage">
        <h:form>

            <img src="img\lr.jpg" height="85" width="1250"/>

            <br></br>
            <p:dataTable var="i" value="#{ManagedHistorico.listaHistoricos}">
                <f:facet name="Titulo">
                    <h:outputText value ="Lista del Personal"/>                                                    
                </f:facet>
                <p:column headerText="Descripción: " filterBy="#{i.ahMovimiento}" sortBy="#{i.ahMovimiento}">
                    <h:outputText value="#{i.ahMovimiento}"/>
                </p:column> 
                <p:column headerText="Fecha: " filterBy="#{i.ahFecha}" sortBy="#{i.ahFecha}">
                    <h:outputText value="#{i.ahFecha}"/>
                </p:column> 
            </p:dataTable>

            <p:dock position="bottom">
                <p:menuitem value="Menú Principal" icon="img\cat.png" url="Menu.xhtml" />
            </p:dock>
        </h:form>
    </h:body>
</html>
