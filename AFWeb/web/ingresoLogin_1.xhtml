
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
       <style>               
            .Bimage{background-image:url("resources/images/q.jpeg");}        
        </style> 
        
                <title>Login</title>
        </h:head>

        <h:body styleClass="Bimage" style="text-align:center">
         
            <h:form>
                <p:messages autoUpdate="true" showDetail="true" />
                
                <p:panel id="loggin" header="inicio de Sesion" styleClass="panelCenter" style="width: 25%">
                                       <img src="img\122.gif" height="200" width="200" > </img>

                    <h:panelGrid columns="2" styleClass="panelGridCenter" >
                    
                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{ManagedLogin.usuario}" required="true" requiredMessage="el usuario es requerido" style="width: 100%"/>
                    <p:outputLabel for="txtClave" value="Clave"/>
                    <p:password id="txtClave" value="#{ManagedLogin.clave}"  required="true" requiredMessage="la clave es requerido" style="width: 100%"/>   
                    <h:column/>
                    <p:commandButton value="Iniciar Sesion" icon="ui-icon-key"   action="Menu.xhtml" style="width: 100%"/>

                </h:panelGrid>
                    </p:panel>
                


               
                
                                            
                        
                    
                
                
            </h:form>

        </h:body>

    </f:view>

</html>
