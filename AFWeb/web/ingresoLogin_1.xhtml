
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
            </f:facet>
        </h:head>

        <h:body>

            <h:form>
                <p:messages autoUpdate="true" showDetail="true" />
                <h:panelGrid columns="2" >
                    <p:outputLabel for="txtUsuario" value="Usuario" />
                    <p:inputText id="txtUsuario" value="#{ManagedLogin.afUsuario.auLogin}" required="true"/>
                    <p:outputLabel for="txtClave" value="Clave"/>
                    <p:password id="txtClave" value="#{ManagedLogin.afUsuario.auClave}" required="true"/>   
                    <h:column/>
                    <p:commandButton value="Iniciar Sesion" icon="ui-icon-key" action="#{ManagedLogin.login}"/>

                </h:panelGrid>
                <p:separator/>


               <!-- <p:button outcome="home.xhtml" value="REGRESAR" />                  -->
            </h:form>

        </h:body>

    </f:view>

</html>
