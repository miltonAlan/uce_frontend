<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Traslado de Activos Fijos</title>
    </h:head>
    <h:body>
        <h:form>
          <p:dataTable var="i" value="#{JSFManaged.listaAfUsuarios}">
                    
                    <f:facet name="Titulo">
                        <h:outputText value ="Lista del Personal"/>                                                    
                    </f:facet>
                    
                    <p:column sortBy="#{i.afConsecutivo}" filterBy="#{i.afConsecutivo}" headerText="ID_Activo_Fijo">
                    <h:outputText />
                    </p:column>
              
                    <p:column sortBy="#{i.afMarca}" filterBy="#{i.afMarca}" headerText="Nombre_Activo_Fijo">
                    <h:outputText />
                    </p:column>
              
                    <p:column headerText="ID" filterBy="#{i.auConsecutivo}" sortBy="#{i.auConsecutivo}">
                    <h:outputText value="#{i.auConsecutivo}"/>
                    </p:column> 
                    
                    <p:column headerText="Nombre " filterBy="#{i.auNombre}" sortBy="#{i.auNombre}">
                    <h:outputText value="#{i.auNombre}"/>
                    </p:column>  
                    
                    <p:column filterBy="#{i.auApellido}" sortBy="#{i.auApellido}" headerText="Apellido">
                    <h:outputText value="#{i.auApellido}"/>
                    </p:column>
                                   
                    <p:column sortBy="#{i.auCedula}" filterBy="#{i.auCedula}" headerText="Cedula">
                    <h:outputText value="#{i.auCedula}"/>
                    </p:column>
              
                    <p:column headerText="Traslado">
                        <p:commandButton icon="ui-icon-pencil"/>
                    </p:column>
              
                </p:dataTable>
        </h:form>
    </h:body>
</html>
